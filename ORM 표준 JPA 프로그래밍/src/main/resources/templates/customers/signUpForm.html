<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/customers/new" th:object="${customerForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control
             fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">도</label>
            <input type="text" th:field="*{palDo}" class="form-control"
                   placeholder="도를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="dong">동</label>
            <input type="text" th:field="*{dong}" class="form-control"
                   placeholder="동을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">도로</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="도로를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
